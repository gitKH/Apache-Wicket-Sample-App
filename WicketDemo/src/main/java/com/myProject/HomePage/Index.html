<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cheese shop</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="contents">
			<div id="main">
				<div wicket:id="cheeses" class="cheese">
					<h3 wicket:id="name"></h3>
					<p wicket:id="description"></p>
					<p>
						<span wicket:id="price"></span> <a wicket:id="add" href="#">add
							to cart</a>
					</p>
				</div>
			</div>
			<div id="cart"></div>
		</div>
	</div>
</body>
</html>
